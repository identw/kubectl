name: Renovate

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: '0 3 * * 1'

jobs:
  renovate:
    permissions:
      contents: write
      pull-requests: write
      issues: write
      statuses: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@main

      - name: Run Renovate
        uses: renovatebot/github-action@v43.0.3
        with:
          configurationFile: .github/renovate_config.js
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          LOG_LEVEL: debug

      - name: Authenticate gh CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh auth setup-git
          gh auth status

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --title "Auto PR from GitHub Action" \
                       --body "This PR was created automatically." \
                       --head my-auto-branch \
                       --base main